services:
  api:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: api
    restart: unless-stopped
    volumes:
      - ./src:/api/app
    ports:
      - "8000:8000"
    command: sh -c "npm run db:migrate && npm run start"
    networks:
      - app-network
    depends_on:
      - db
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DEV_URL: ${DEV_URL}
      # PROD_URL: ${PROD_URL}

  db:
    image: postgres
    container_name: postgres
    networks:
      - app-network
    environment:
      - POSTGRES_DB=payments
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    
    volumes:
      - db-volume:/var/lib/postgresql/data 

networks:
  app-network:
    driver: bridge

volumes:
  db-volume: